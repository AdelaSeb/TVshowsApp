
<h1>{{ showDetails?.name }}</h1>
<div class="container-fluid">
  <div class="row"></div>
    <section id="image" class="col-lg-2 col-md-3 col-sm-6 col-xs-12">
      <img [src]="showDetails.image.medium" alt="image" class="image" />  
      <!-- <img src="../../assets/popcorn.jpg" alt="image" class="image" /> -->
    </section>
    <div class="content col-lg-10 col-md-9 col-sm-6 col-xs-12">
      <div class="row-fluid">
        <span>Language: </span>
        <span>{{ showDetails?.language }}</span>
      </div>
      
      <div class="row">
        <span>Genres: </span>
        <span>{{ showDetails?.genres }}</span>
      </div>

      <div class="row">
        <span>Rating: </span>
        <span> â˜… {{ showDetails?.rating }}</span>
      </div>

      <div class="row">
        <span>Summary: </span>
        <span>{{ showDetails?.summary }}</span>
      </div>

      <div class="row"><span>Cast: </span>
      </div>

        <div class="row">
          <ul>
            <li *ngFor="let ele of showDetails.cast" class="col-lg-3 col-sm-6 col-xs-12">
              <div class="col-lg-3 col-md-3" >
                <div>{{ ele.name }}</div>
                <img [src]="ele.image" alt="image" class="image img-resize" />
              </div>
            </li>
          </ul>
        </div>

    </div>
    <div class="spacer">
      <div  class="col-lg-12 col-sm-12 col-xs-12" style="text-align: center">
      <a routerLink="/shows"><button class="btn btn-info btn-lg"> Back</button></a>
    </div>
    </div>

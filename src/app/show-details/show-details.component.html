<div>
  <form class="example">
    <!-- <input type="text" placeholder="" id="query" (keyup)="onKeyup($event)" #query> -->
    <input
      type="text"
      placeholder=""
      id="querySearch"
      name="quearySearch"
      [(ngModel)]="querySearch"
    />
    <button (click)="onClick()">
      Search
    </button>
  </form>
</div>

<div>
  <ul>
    <li *ngFor="let element of showName">
      <div class="row">
        <div id="image" class="col-lg-2">
          <tr>
            <td><img [src]="element.image" alt="image" class="image" /></td>
          </tr>
        </div>

        <div class="col-lg-10 col-md-10">
          <div class="row">
            <h5 class="col-lg-1">Name</h5>
            <span class="col-lg-9 text-details">{{ element.name }}</span>
          </div>
          <div class="row">
            <h5 class="col-lg-1">Language</h5>
            <span class="col-lg-9 text-details">{{ element.language }}</span>
          </div>

          <div class="row">
            <h5 class="col-lg-1">Genres</h5>
            <span class="col-lg-9 text-details">{{ element.genres ? element.genres.join(', ') : ''}}</span>
          </div>
          <div class="row">
            <h5 class="col-lg-1">Rating</h5>
            <span class="col-lg-9 text-details">{{ element.rating }}</span>
          </div>
          <div class="row">
            <h5 class="col-lg-1">Summary</h5>
            <span class="col-lg-9 text-details">{{ element.summary }}</span>
          </div>

          <div class="row"><h5 class="col-lg-2">Top Series Cast</h5></div>

          <div class="row">
            <ul>
                  <li *ngFor="let ele of element.cast" class="col-lg-3 col-sm-6 col-xs-12">
                    <div class="col-lg-3 col-md-3" >
                  <div>{{ ele.name }}</div>
                  <img [src]="ele.image" alt="image" class="image img-resize" />
                </div>
                </li>
              
            </ul>
          </div>
        </div>
      </div>
     
        <br />
      
    </li>
  </ul>
</div>

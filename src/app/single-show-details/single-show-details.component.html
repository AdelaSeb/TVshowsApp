
<h1>{{ showDetails?.name }}</h1>
<div class="container-fluid">
  <div class="row"></div>
    <div id="image" class="col-lg-2 col-md-3 col-sm-6 col-xs-12">
      <img [src]="showDetails?.image.medium" alt="image" class="image" /> 
    </div>
    <div *ngIf="showDetails" class="content col-lg-10 col-md-9 col-sm-6 col-xs-12">
      <div class="row-fluid">
        <span>Language: </span>
        <span>{{ showDetails.language }}</span>
      </div>
      <div class="row-fluid">
        <span>Genres: </span>
        <span>{{ showDetails.genres }}</span>
      </div>
      <div class="row-fluid">
        <span>Rating: </span>
        <span class="star"> â˜… </span><span> {{ showDetails.rating }}</span>
      </div>
      <div class="row-fluid">
        <span>Summary: </span>
        <span>{{ showDetails.summary }}</span>
      </div>
      <div class="row-fluid"><span>Cast: </span></div>
        <div class="row">
          <ul>
            <li *ngFor="let ele of showDetails.cast" class="col-lg-3 col-sm-6 col-xs-6">
              <div class="col-lg-3 col-md-3" >
                <div class="castName">{{ ele.name }}</div>
                <img [src]="ele.image" alt="image" class="imageCast" />
              </div>
            </li>
          </ul>
        </div>
  </div>
</div>

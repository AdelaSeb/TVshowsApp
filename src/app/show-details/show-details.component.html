

<div id="content" class="container no-padding">
  <ul>

        <div class="column column-block">
          <div class="card primary grid-x">
          <figure id="image" class="image small-12 cell">
              <img [src]="element.image" alt="image" class="image" />   
          </figure>
          <div class="content small-12 cell" id="footer">
              <span class="title">
                <div>{{ element.name }}</div>
              </span>
              <footer class="rating">
                <div>â˜… {{ element.rating }} </div> 
              </footer>
          </div>
          </div>
          <br/>


          
        
      
        </div>
      </a>
    </li>
  </ul>
  </div>

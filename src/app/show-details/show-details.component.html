<div *ngIf="showName != null && showName.length > 0; else elseBlock">
  <div class="spacer">
    <div id="content" class="container-fluid no-padding">
      <ul>
        <li
          *ngFor="let element of showName"
          class="col-lg-2 col-md-3 col-sm-6 col-xs-12"
        >
          <a
            [routerLink]="['/single-show-details', element.showId]"
            routerLinkActive="active"
          >
            <div class="column column-block">
              <div class="card primary grid-x">
                <div class="image small-12 cell">
                <figure id="footercontent" class=" ">
                  <img [src]="element.image" alt="image" class="image" />
                </figure>
                </div>
                <div class="footercontent small-12 cell" id="footer">
                  <span class="title">
                    <div>{{ element.name }}</div>
                  </span>
                  <footer class="rating">
                    <div><span class="star"> â˜… </span> {{ element.rating }}</div>
                  </footer>
                </div>
              </div>
              <br />
            </div>
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
<ng-template #elseBlock>
    <div *ngIf="isResultFetched">
      <div class="spacer">
        <div class="errorMessage msgBlock ">
          <span class="glyphicon glyphicon-info-sign"></span>
          Pardon us, but no shows matching your query were found.
        </div>
      </div>
    </div>
</ng-template>
<router-outlet></router-outlet>
